<html>
<head>
	<title>Pengaturan pada link background</title>
	<style type="text/css">
		a:link{		    
		    text-decoration:none;
		    color:green;
		}

		a:active{
		    text-decoration:none;
		    color:blue;
		}		

		a:visited{
		    text-decoration:none;
		    color:orange;
		}

		a:hover{
		    color:black;
		    background-color:orange;
		    text-decoration:underline;
		}
	</style>
</head>

<body>
<table border="0">
 <tr>
         <td><a href="#">Arahkan mouse ke sini</a></td>
 </tr>
 <tr>
         <td><a href="#">Arahkan mouse ke sini</a></td>
 </tr>
</table>
</body>
</html>
