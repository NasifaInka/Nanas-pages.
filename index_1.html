<html>
<head>
	<title>Percobaan link CSS</title>
	<style type="text/css">
		a:link{
	 color:green; 
	 text-decoration:none;
		}

		a:active{
	 color:purple;
	 text-decoration:none;
		}		

		a:visited{
	 color:yellow; 
	 text-decoration:none;
		}

		a:hover{
	 color:black; 
	 text-decoration:underline;
		}
	</style>
</head>

<body>
<a href=”http://www.google.co.id” target="_self"> Mesin pencari Google </a>
</body>
</html>
